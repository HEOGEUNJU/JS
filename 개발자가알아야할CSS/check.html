<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    #disp {
        /* position: static; 브라우저가 알아서 그림 */
        /* position: relative; static으로 만든 기준점을 기준으로 움직임 */
        position: absolute; /* 브라우저 왼쪽 모서리 기준으로 움직임 */
        left:10px; top:10px;
        border: 1px  solid black;
    }
    .aaa{
        border: 1px  solid pink;
        display: inline-block;
        width: 100px; height: 100px;
    }
    </style>   
</head>
<body>
    <div id="disp">
        <div class="aaa">로제</div>
        <div class="aaa">제니</div>
        <div class="aaa">리사</div>
        <div class="aaa">서빈</div>
    </div>
<script>
    const disp = document.querySelector("#disp");
    disp.style.left = "300px";
    disp.style["top"] = "400px";
</script>
</body>
</html>
